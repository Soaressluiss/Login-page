<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">
        <div class="form">
            <h2 class="tittle">Sign in</h2>
            <form action="#" class="fomulario">
                <input type="text" id="username" placeholder="Username">
                <i class="fa-solid fa-user"></i>
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
                <button class="btn">Login</button>
                <p class="msgLogin">Or Sign in with social platform</p>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </form>
            <!-- Mensagem e sign up --> 
        </div>
        <div class="conteudoLateral">
            <h2 class="tittleMsg">New to Brand?</h2>
            <p class="tittleParagrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium culpa
                ullam rerum doloribus, cum ut quod. Sint corrupti, eveniet labore nisi exercitationem rerum, ab
                dolorem nemo asperior</p>
            <button class="btnSignUp">Sign Up</button>
            <img src="/image/Work in progress-cuate.png" alt="girl with pc" width="40%">
        </div>

    </div>

</body>

</html>
